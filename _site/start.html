<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプラッシュアニメーション</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #3c3c6c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: opacity 1s;
      }
      .container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .text, .logo {
        color: white;
        opacity: 0;
      }
      .logo {
        width: 300px;
        height: 300px;
        transition: transform 0.1s, opacity 0.5s;
      }
      .text {
        font-size: 3em;
        margin-top: 20px;
        white-space: nowrap;
        overflow: hidden;
        position: relative;
      }
      .text::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #3c3c6c;
        transition: left 1s;
      }
      .text.fade-in::before {
        left: 100%;
        transition: left 1s;
      }
      .text.fade-out::before {
        left: 100%;
        transition: left 1s;
      }
      .main-content {
        display: none;
        color: black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/logo.svg" alt="Logo" class="logo" id="logo">
      <div class="text" id="text">Kaisei Information Technologies</div>
    </div>
    <div class="main-content" id="main-content">
      <h1>トップページ乗っかるとこでしょ？</h1>
      <p>トップページ早く作ってー</p>
    </div>
    <script>
      window.onload = () => {
        setTimeout(() => {
          document.getElementById('text').classList.add('fade-in');
          document.getElementById('text').style.opacity = '1';
          document.getElementById('logo').style.transform = 'translateY(0)';
          document.getElementById('logo').style.opacity = '1';
        }, 1000);

        setTimeout(() => {
          document.getElementById('text').classList.remove('fade-in');
          document.getElementById('text').classList.add('fade-out');
          document.getElementById('text').style.opacity = '0';
          document.getElementById('logo').style.transform = 'translateY(-100%)';
          document.getElementById('logo').style.opacity = '0';
        }, 3500);

        setTimeout(() => {
          document.body.style.opacity = '0';
        }, 4500);

        setTimeout(() => {
          document.querySelector('.container').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          document.body.style.backgroundColor = 'white';
          document.body.style.opacity = '1';
        }, 5500);
      };
    </script>
  </body>
</html>
