    <main>
  <h1 class="title">APAスタイル作成ツール</h1>
<div class="reset-button-box">
  <button type="reset" id="reset-button" class="reset button border">フォームをリセット</button>
</div>
<div class="column">
  <label for="source-selection" class="default-label">タイプ</label>
  <ul class="source-selection border" id="source-selection">
    <li><button type="button" class="button border selected" id="source-web" >Webサイト</button></li>
    <li><button type="button" class="button border" id="source-journal">学術誌・論文</button></li>
    <li><button type="button" class="button border" id="source-book">書籍</button></li>
  </ul>
</div> 
<div class="apa-form">
  <div class="column">
    <label for="author" class="default-label">著者名</label>
    <input type="text" id="author" class="text-input border" placeholder="開成太郎" />
  </div>
  <div class="column" name="form-block">
    <label for="site" class="default-label">ウェブサイト名</label>
    <input type="text" id="site" class="text-input border" placeholder="KITs" />
  </div>
  <div class="column" name="form-block">
    <label for="publisher-name" class="default-label">出版社</label>
    <input type="text" id="publisher-name" class="text-input border" placeholder="開成書店" />
  </div>
  <div class="column" name="form-block">
    <label for="journal-name" class="default-label">学術誌名</label>
    <input type="text" id="journal-name" class="text-input border" placeholder="THE KAISEI" />
  </div>
  <div class="column" name="form-block">
    <label for="page-name" class="default-label">ウェブページ名</label>
    <input type="text" id="page-name" class="text-input border" placeholder="APAスタイル作成ツールの使い方" />
  </div>
  <div class="column" name="form-block">
    <label for="book-title" class="default-label">書籍名</label>
    <input type="text" id="book-title" class="text-input border" placeholder="APA IS SO EASY" />
  </div>
  <div class="column" name="form-block">
    <label for="paper-title" class="default-label">論文タイトル</label>
    <input type="text" id="paper-title" class="text-input border" placeholder="KITs' great tools" />
  </div>
  <div class="column" name="form-block">
    <label for="detail" class="default-label">詳細情報</label>
    <ul id="detail" class="detail border">
      <li name="form-block">
        <label for="edition" class="default-label">版</label>
        <input type="number" id="edition" class="text-input detail-input border" placeholder="3" />
      </li>            
      <li name="form-block">
        <label for="vol" class="default-label">巻</label>
        <input type="number" id="vol" class="text-input detail-input border" placeholder="57" />
      </li>            
      <li name="form-block">
        <label for="page-number" class="default-label">ページ</label>
        <input type="text" id="page-number" class="text-input detail-input border" placeholder="5-18" />
      </li>            
    </ul>
  </div>
  <div class="column" name="form-block">
    <label for="url" class="default-label">URL</label>
    <input type="url" id="url" class="text-input border" placeholder="https://kits-tools.net/apa.html" />
  </div>
  <div class="column" name="form-block">
    <label for="doi" class="default-label">DOIまたはURL</label>
    <input type="url" id="doi" class="text-input border" placeholder="https://doi.org/12.3456/kits/s7-89.1.011" />
  </div>
  <div class="column">
    <label for="publish" class="default-label">作成日</label>
    <div id="publish" class="date border">
      <input type="number" id="publish-year" min="0" max="2038" class="text-input date-input border" />
      <label for="publish-year" class="date-label">年</label>

      <select id="publish-month" class="text-input date-input border">
        <option value="">不明</option>
        <option value="January">Jan. (1月)</option>
        <option value="February">Feb. (2月)</option>
        <option value="March">Mar. (3月)</option>
        <option value="April">Apr. (4月)</option>
        <option value="May">May. (5月)</option>
        <option value="June">Jun. (6月)</option>
        <option value="July">Jul. (7月)</option>
        <option value="August">Aug. (8月)</option>
        <option value="September">Sep. (9月)</option>
        <option value="October">Oct. (10月)</option>
        <option value="November">Nov. (11月)</option>
        <option value="December">Dec. (12月)</option>
      </select>

      <select id="publish-day" class="text-input date-input border">
        <option value="">不明</option>
        <option value="1">1日</option>
        <option value="2">2日</option>
        <option value="3">3日</option>
        <option value="4">4日</option>
        <option value="5">5日</option>
        <option value="6">6日</option>
        <option value="7">7日</option>
        <option value="8">8日</option>
        <option value="9">9日</option>
        <option value="10">10日</option>
        <option value="11">11日</option>
        <option value="12">12日</option>
        <option value="13">13日</option>
        <option value="14">14日</option>
        <option value="15">15日</option>
        <option value="16">16日</option>
        <option value="17">17日</option>
        <option value="18">18日</option>
        <option value="19">19日</option>
        <option value="20">20日</option>
        <option value="21">21日</option>
        <option value="22">22日</option>
        <option value="23">23日</option>
        <option value="24">24日</option>
        <option value="25">25日</option>
        <option value="26">26日</option>
        <option value="27">27日</option>
        <option value="28">28日</option>
        <option value="29">29日</option>
        <option value="30">30日</option>
        <option value="31">31日</option>
      </select>
    </div>
  </div>
  <div class="column" name="form-block">
    <label for="access" class="default-label">アクセス日</label>
    <div id="access" class="date border">
      <input type="number" id="access-year" min="0" max="2038" class="text-input date-input border" required />
      <label for="access-year" class="date-label">年</label>

      <select id="access-month" class="text-input date-input border" required>
        <option value="">不明</option>
        <option value="January">Jan. (1月)</option>
        <option value="February">Feb. (2月)</option>
        <option value="March">Mar. (3月)</option>
        <option value="April">Apr. (4月)</option>
        <option value="May">May. (5月)</option>
        <option value="June">Jun. (6月)</option>
        <option value="July">Jul. (7月)</option>
        <option value="August">Aug. (8月)</option>
        <option value="September">Sep. (9月)</option>
        <option value="October">Oct. (10月)</option>
        <option value="November">Nov. (11月)</option>
        <option value="December">Dec. (12月)</option>
      </select>

      <select id="access-day" class="text-input date-input border" required>
        <option value="">不明</option>
        <option value="1">1日</option>
        <option value="2">2日</option>
        <option value="3">3日</option>
        <option value="4">4日</option>

        <option value="13">13日</option>
        <option value="14">14日</option>
        <option value="15">15日</option>
        <option value="16">16日</option>
        <option value="17">17日</option>
        <option value="18">18日</option>
        <option value="19">19日</option>
        <option value="20">20日</option>
        <option value="21">21日</option>
        <option value="22">22日</option>
        <option value="23">23日</option>
        <option value="24">24日</option>
        <option value="25">25日</option>
        <option value="26">26日</option>
        <option value="27">27日</option>
        <option value="28">28日</option>
        <option value="29">29日</option>
        <option value="30">30日</option>
        <option value="31">31日</option>
      </select>
    </div>
  </div>
</div>
<button id="create-button" class="submit border">作成する</button>
<textarea class="text-input border result" id="result"></textarea>
<div class="bottom-buttons">
  <button id="textarea-copy-button" class="reset button border">コピー</button>
  <button id="textarea-reset-button" class="reset button border">リセット</button>
</div>
